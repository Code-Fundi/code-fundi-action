# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "ðŸ› -test" branch
  push:
    branches: [ "ðŸ› -test" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  error-diagnosis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: code-fundi/code-fundi-action@main
        name: Error Build Diagnosis Test
        with:
          command: npm run purposeful-error
          key: ${{secrets.FUNDI_API_KEY}}

  skip-diagnosis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: code-fundi/code-fundi-action@main
        name: Error Free Build Diagnosis Test
        with:
          command: ls
          key: ${{secrets.FUNDI_API_KEY}}         